name: Main workflow

on:
  push:
    branches:
      - 'main'

jobs:
  setup:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install
  typecheck:
    name: Run Typescript typecheck
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Run tsc
        run: yarn tsc
  test:
    name: Run unit tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Run unit tests
        run: yarn jest --coverage=false --detectOpenHandles --forceExit
  build:
    name: Build tool
    needs:
      - typecheck
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: |
            ./node_modules
            ./dist
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Build bundle
        run: yarn build
  publish:
    name: Publish version
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/cache@v2
        with:
          path: |
            ./node_modules
            ./dist
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn semantic-release --debug
